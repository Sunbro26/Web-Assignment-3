<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="scripts/scripts.js" defer></script>
    </head>
<body>

    <!-- Header -->
    <header>
    
        <!-- Website Name -->
        <h1>Gourmet Lunch Solutions</h1>

        <div class="bg-change-button" id="toggle-background">
            <span>Change Background</span>
            <img src="assests/sun-icon.png" alt="Sun Icon">
        </div>

        <!-- Navigaion Bar --> 
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <!-- TO BE STYLED BY CSS -->
    </header>
    
    <form action="" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-3[0-9]{2}-[0-9]{7}" placeholder="92-3XX-XXXXXXX" required><br><br>

        <label for="select">Select Plan:</label><br>
        <select name="select" id="select">
            <option value="Plan1">Gourmet Lunch Boxes</option>
            <option value="Plan2">Freshly Baked Bread and Breakfast</option>
            <option value="Plan3">Hot Lunches (Daily Changing Menu)</option>
            <option value="Plan4">Picnic Packages (Local School Trips)</option>
            <option value="Plan5">Special Events Finger Food Platters</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="What kind of food do you enjoy."></textarea><br><br>

        <input type="submit" value="Register">
    </form>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Follow Us:</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/gourmetlunch" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/gourmetlunch" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/gourmetlunch" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/gourmetlunch" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
            <p class="copyright">Â© 2024 Your Company. All Rights Reserved.</p>
        </div>

        <div class="text-style-buttons">
            <button id="change-text-style">Change Text Style</button>
            <button id="reset-text-style">Reset Text Style</button>
        </div>
    </footer>
</body>
</html>
